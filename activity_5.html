<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <blockquote>
        <p>"The impediment to action advances action. What stands in the way becomes the way." - <strong><em>Marcus Aurelius</em></strong></p>
    </blockquote>
    <blockquote>
        <p>"We suffer more often in imagination than in reality." - <strong><em>Seneca</em></p></strong>
    </blockquote>
    <blockquote>
        <p>"The only way to do great work is to love what you do." - <strong><em>Epictetus</em></p></strong>
    </blockquote>
</body>
</html>
